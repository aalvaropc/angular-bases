
<h4>Listado</h4>
<ul class="list-group">


  <div class="row">
    <div class="col">
      <li *ngFor="let character of characterList" class="list-group-flush">
        {{character.name}} - <strong>Power : </strong> {{character.power}}
        <button class="btn btn-danger" (click)="onDeletedCharacter(character.id)">eliminar</button>
      </li>
    </div>
  </div>

</ul>
